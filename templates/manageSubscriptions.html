{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='container'>
{% if user.is_authenticated %}
  <h3>
    Hello <b> {{ user.username }}!</b>
  </h3><br/>
  <div id="subs-list">
  </div>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}?next={{request.path}}">login</a>
  <script type="text/javascript">
    location.href = "{% url 'login'%}?next={{request.path}}"+
  </script>
{% endif %}
</div>
{% endblock %}

{% block pagescripts %}
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<script type='text/babel' src='{% static "js/gmw_subscribe.js" %}'></script>
{% endblock %}

{% block pagestyles %}
<link href='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css' rel='stylesheet'>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
<link rel='stylesheet' href='{% static "css/subscribe_manage.css" %}' />
{% endblock %}
