<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}


<body>
{% block content %}
  <div class='wrapper'>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button><br>
      <small><a href="/accounts/password_reset/"> Forgot Password? </a></small><br>
    </form><br><br>
    <p> Don't have an account? <a href="/accounts/signup/">Register here.</a></p>

  </div>
  {% endblock %}
</body>

{% block pagestyles %}
<style>
  body{
    background: url("/static/images/mine_bg_pic1.jpg"), rgb(0,0,0,0.75);
    background-repeat: no-repeat;
    background-size: cover;
    background-blend-mode: multiply;
  }
  .wrapper{
    background:#6B376E9C;
    color:white;
    width:400px;
    padding:50px;
    margin:auto;
    margin-top:100px;
    text-align:center;
    box-shadow:2px 2px 0px 1px rgba(0,0,0,.1);
  }
  input{
    color:black;
  }
</style>
{% endblock %}
